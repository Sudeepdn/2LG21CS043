<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div th:replace="fragments/nav :: menu"></div>

<div class="container mt-3">
    <h2>EMPLOYEE LIST</h2>
    <a th:href="@{/sudeep/create}" class="btn btn-warning m-3">Add Employee</a>
    <a th:href="@{/users/create}" class="btn btn-warning m-3">Add Student</a>
    <a th:href="@{/staff/create}" class="btn btn-warning m-3">Add Staff</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>phone</th>
        <th>Address</th>
        <th>Gender</th>
        <th>employeeShift</th>
        <th>ShiftWeek</th>
        <th>shifttime</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="emp: ${employee}">
        <td  th:text="${emp.id}"></td>
        <td  th:text="${emp.name}"></td>
        <td  th:text="${emp.email}"></td>
        <td  th:text="${emp.phone}"></td>
        <td  th:text="${emp.Address}"></td>
        <td  th:text="${emp.Gender}"></td>
        <td  th:text="${emp.employeeShift}"></td>
        <td  th:text="${emp.ShiftWeek}"></td>
        <td  th:text="${emp.shifttime}"></td>
        <td>
            <a th:href="@{/sudeep/edit/{id}(id=${emp.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/sudeep/delete/{id}(id=${emp.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
