<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: menu"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit employee</h1>
            <form th:action="@{/sudeep/update/{id}(id=${employee.id})}" th:object="${employee}" method="post" class="mt-3">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" th:field="*{name}" placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" th:field="*{email}" placeholder="Enter employee email">
                </div>
                <div class="form-group">
                    <label for="employeeAge">Phone</label>
                    <input type="number" class="form-control" id="employeePhone" th:field="*{phone}" placeholder="Enter employee Phone">
                </div>
                <div class="form-group">
                    <label for="employeeAddress">Address</label>
                    <input type="text" class="form-control" id="employeeAddress" th:field="*{Address}" placeholder="Enter employee Address">
                </div>
                <div class="form-group">
                    <h4>Gender</h4>
                    <input type="radio" id="Male" name="employeeGender" value="Male" th:field="*{Gender}">
                     <label for="Male">Male</label><br>
                     <input type="radio" id="Female" name="employeeGender" value="Female" th:field="*{Gender}">
                     <label for="female">Female</label><br>
                     <input type="radio" id="Others" name="employeeGender" value="Others" th:field="*{Gender}">
                     <label for="others">Others</label>
                 </div>
                <div class="form-group">
                    <h4>Recommended Shift</h4>
                    <input type="checkbox" id="Shift A" name="employeeShift" value="Shift A" th:field="*{employeeShift}">
                    <label for="employeeShift">Shift A</label><br>
                    <input type="checkbox" id="Shift B" name="employeeShift" value="Shift B" th:field="*{employeeShift}">
                    <label for="employeeShift">Shift B</label><br>
                    <input type="checkbox" id="Shift C" name="employeeShift" value="Shift C" th:field="*{employeeShift}">
                    <label for="employeeShift">Shift C</label><br>
                </div>
                <div class="form-group">
                    <label for="week">Select a week</label>
                    <input type="week" id="week" name="ShiftWeek" th:field="*{shiftWeek}">
                </div>
                <div class="form-group">
                    <label for="Shifttime">Select a time</label>
                    <input type="time" id="time" name="shifttime" th:field="*{shifttime}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
